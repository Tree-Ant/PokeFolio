<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeFolio</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src=""></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="NavBar">
  <div class="TotalSection">
    <div class="PokeFolio" onclick="hoverToggle();">
      <h1 id="PokeFolioText">PokeFolio</h1>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    </div>
    <div class="PokeBall">
      <img id="SwitchModeButton" src="./assets/imgs/Pokeball.png" alt="" onclick="inputToggle();"
        style="margin: 0 auto" />
    </div>
    <table class="TotalsTable">
      <tr>
        <th>Cards</th>
        <td id="CardCount" value="17">0</td>
        <th>Value</th>
        <td id="CardPrice" value="52.00">$ 0.00</td>
      </tr>
    </table>    
  </div>

  <div id="FilterBar">
    <select id="CardTypeSelector" name="CardType" placeholder="Type" onchange="CardTypeListener();">
      <option value="None" aria-placeholder="Sort by Type">(Default)</option>
      <option value="Fire">Fire</option>
      <option value="Water">Water</option>
      <option value="Psychic">Psychic</option>
      <option value="Grass">Grass</option>
      <option value="Lightning">Lightning</option>
      <option value="Dark">Dark</option>
      <option value="Metal">Metal</option>
      <option value="Fighting">Fighting</option>
      <option value="Basic">Basic</option>
      <option value="Dragon">Dragon</option>
      <option value="Fairy">Fairy</option>
      <option value="Supporter">Supporter</option>
      <option value="Item">Item</option>
      <option value="Stadium">Stadium</option>
    </select> 
    <select id="GenSelector" name="CardType" placeholder="Type" onchange="GenListener();">
      <option value="None" aria-placeholder="Sort by Type">(Default)</option>
      <option value="Gen1">Gen1</option>
      <option value="Gen2">Gen2</option>
      <option value="Gen3">Gen3</option>
      <option value="Gen4">Gen4</option>
      <option value="Gen5">Gen5</option>
      <option value="Gen6">Gen6</option>
      <option value="Gen7">Gen7</option>
      <option value="Gen8">Gen8</option>
    </select>
    <select id="PriceSelector" name="CardType" placeholder="Type" onchange="CardTypeListener();">
      <option value="None" aria-placeholder="Sort by Type">(Default)</option>
      <option value="Fire">Fire</option>
      <option value="Water">Water</option>
      <option value="Psychic">Psychic</option>
      <option value="Grass">Grass</option>
      <option value="Lightning">Lightning</option>
      <option value="Dark">Dark</option>
      <option value="Metal">Metal</option>
      <option value="Fighting">Fighting</option>
      <option value="Basic">Basic</option>
      <option value="Dragon">Dragon</option>
      <option value="Fairy">Fairy</option>
      <option value="Supporter">Supporter</option>
      <option value="Item">Item</option>
      <option value="Stadium">Stadium</option>
    </select> 
  </div>
</div>

  <div id="ModalContainer" onclick="modalToggle()">
    <img id="ModalScreen" src="" alt="" />
  </div>  

  <div class="FORMcontainer">
    <!-- <img id="CardLookupIcon" src="./assets/imgs/Search.svg" alt=""> -->
    <form id="addPokemonForm">
      <label for="fName">Pokemon</label>
      <input type="text" id="fName" name="Name" placeholder="Pokemon Name" />

      <label for="fPokeNumber">Pokedex #</label>
      <input type="text" id="fPokeNumber" name="PokeNumber" placeholder="Pokedex Number" />

      <label for="fCardSet">Set</label>
      <input type="text" id="fCardSet" name="CardSet" placeholder="Set" />

      <label for="fCardNumber">Set Number</label>
      <input type="text" id="fCardNumber" name="CardNumber" placeholder="Set Number" />

      <label for="fCardType">Type</label>
      <select id="fCardType" name="CardType" placeholder="Type">
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Psychic">Psychic</option>
        <option value="Grass">Grass</option>
        <option value="Lightning">Lightning</option>
        <option value="Dark">Dark</option>
        <option value="Metal">Metal</option>
        <option value="Fighting">Fighting</option>
        <option value="Basic">Basic</option>
        <option value="Dragon">Dragon</option>
        <option value="Fairy">Fairy</option>
        <option value="Supporter">Supporter</option>
        <option value="Item">Item</option>
        <option value="Stadium">Stadium</option>
      </select>

      <label for="fPrice">Price</label>
      <input type="number" id="fPrice" name="Price" placeholder="$ Price" step=".01" />

      <label for="fRarity">Rarity</label>
      <input type="text" id="fRarity" name="Rarity" placeholder="Rarity" />

      <label for="fCardIMG">Image Link</label>
      <input type="text" id="fCardIMG" name="CardIMG" placeholder="Image Link" />
      <br>
      <button>Add Poke</button>
    </form>
  </div>

  <div class="BOXcontainer no-hover"></div>

  <div id="LogInContainer">    
    <form id="LogInForm">
      <div>Log In</div>
      <br>
      <img class="LogInImage" src="./assets/imgs/Pokeball.png "alt="" />
      <div id="formINFO">
        <label for="fUserName">UserName</label>
        <input type="text" id="fUserName" name="UserName" />
        <label for="fPassword">Password</label>
        <input type="text" id="fPassword" name="Password" />
        <button>Log In</button>
      </div>      
    </form>
  </div>

</body>

<script src="./app.js"></script>

</html>
